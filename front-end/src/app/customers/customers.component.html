<div class="p-3">
  <div class="card">
    <div class="card-body">
      @if (customers != undefined) {
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
          </thead>
          <tbody>
            @for (item of customers; track customers.id) {
              <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.lastName }}</td>
                <td>{{ item.email }}</td>
              </tr>
            }
          </tbody>
        </table>
      } @else {
        <p>No customer is Here</p>
      }
    </div>
  </div>
</div>
